<ion-header>
  <ion-toolbar>
    <ion-title>My Courses</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">

      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="margin-top: 60px;">My Courses List</h1>
  <ion-card class="welcome-card">
    <ion-card-header>
      <!-- <ion-card-subtitle>Number of Viewers per season for</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <img src="assets/angular.png" alt="" width="50px" style="margin-top: -15px;"/>
      <h2 style="margin-top: -70px; margin-left: 60px;color: black;">Angular Framework-5 days courses</h2> 
      <p style="margin-top: 0px; margin-left: 60px;">Instructor : Dr. Banuka Perera</p> 
      <ion-progress-bar style="margin-top: 2px; margin-left: 60px;" value="0.3" color="primary"></ion-progress-bar>
      <ion-card-subtitle style="margin-top: 2px; margin-left: 60px;">25% completed</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
    <ion-card-header>
      <!-- <ion-card-subtitle>Number of Viewers per season for</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <img src="assets/ionic.png" alt="" width="50px" style="margin-top: -15px;"/>
      <h2 style="margin-top: -70px; margin-left: 60px;color: black;">ionic Framework</h2> 
      <p style="margin-top: 0px; margin-left: 60px;">Instructor : Dr.N.B.Thushar</p> 
      <ion-progress-bar style="margin-top: 2px; margin-left: 60px;" value="0.6" color="success"></ion-progress-bar>
      <ion-card-subtitle style="margin-top: 2px; margin-left: 60px;">25% completed</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
    <ion-card-header>
      <!-- <ion-card-subtitle>Number of Viewers per season for</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <img src="assets/react.png" alt="" width="50px" style="margin-top: -15px;"/>
      <h2 style="margin-top: -40px; margin-left: 60px;color: black;">React Framework-10 months courses</h2> 
      <p style="margin-top: 0px; margin-left: 60px;">Instructor : Dr. L.K.Weerarathna</p> 
      <ion-progress-bar style="margin-top: 2px; margin-left: 60px;" value="0.1" color="danger"></ion-progress-bar>
      <ion-card-subtitle style="margin-top: 2px; margin-left: 60px;">10% completed</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="courses">
        <ion-icon name="library-outline"></ion-icon>
        <ion-label>Courses</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="mycourses">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <ion-label>My Courses</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
